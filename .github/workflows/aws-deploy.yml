
# This is a basic workflow to help you get started with Actions

name: AWSDeploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  #pull_request:
  # branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  prep:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      LW_KEY_ID: ${{ secrets.LW_KEY_ID }}
      LW_KEY_SECRET: ${{ secrets.LW_KEY_SECRET }}
      LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
      #TF_VAR_iam_role_external_id: "brkc-lw-github"
      #TF_VAR_iam_role_name: "brkc-lw-role"
      #TF_VAR_iam_role_arn: ""

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: download Lacework CLI
        run: |
          curl https://raw.githubusercontent.com/lacework/go-sdk/main/cli/install.sh -O

      - name: Run lacework installer
        run: |
          sudo chmod +x install.sh
          sudo ./install.sh
          lacework version
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Do the THING
        run: | 
          terraform init
          terraform apply -auto-approve
  