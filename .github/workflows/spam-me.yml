name: Spam me
# TODO: Create clever naming convention for tfstate file
# Controls when the action will run. 
on:
  workflow_dispatch:
    inputs:
      SMS_NUMBER: 
        description: 'Target Number'
        default: 'Who we gonna text?'
        required: true

      SMS_MSG:
        description: 'Spam content'
        default: 'What up yo'
        required: true


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"a
  spam:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 'Sending SMS Notification'
        uses: twilio-labs/actions-sms@v1
        with:
          fromPhoneNumber: '+19014575769'
          toPhoneNumber: ${{ github.event.inputs.SMS_NUMBER }}
          message: ${{ github.event.inputs.SMS_MSG }}
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}